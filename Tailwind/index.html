<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>*{font-family:'Poppins','sans-serif';}</style>
    <title>Tailwind</title>
</head>
<body>
    <div class="container relative min-h-screen bg-[url('./images/Image.png')] px-28 bg-center bg-cover">
        <nav class="flex items-center justify-between py-5">
            <img src="./images/logo.png" alt="logo" class="w-40 cursor-pointer">
            <ul class="flex gap-14">
                <li><a href="#" class="no-underline text-white">Home</a></li>
                <li><a href="#" class="no-underline text-white">About</a></li>
                <li><a href="#" class="no-underline text-white">Features</a></li>
                <li><a href="#" class="no-underline text-white">Contact</a></li>
            </ul>
            <img src="./images/cart.png" alt="cart" class="w-8 cursor-pointer">
        </nav>
        <div class="text-white mt-48 max-w-xl">
            <h1 class="text-6xl font-semibold leading-normal">Groceries<br>delivery in <span class="font-light">15 mins</span></h1>
            <p>Grocify offer a wide range of products, including fresh products, meats,
               dairy, baked goods and non-perishable items.</p>
        </div>
        <div class="mt-12 text-white inline-block">
            <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium mr-4 border border-transparent hover:bg-transparent hover:border hover:border-yellow-300  duration-300">Order Now</a>
            <a href="#">Downlaod App <span class="text-lg inline-block rotate-90">&#10148</span></a>
        </div>
        <img src="./images/grocery-image.png" alt="img" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20">
    </div>
</body>
</html>
